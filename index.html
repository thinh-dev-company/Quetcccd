<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét QR Code CCCD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 100%; max-width: 400px; border: 2px solid #0073e6; cursor: crosshair; }
        button { padding: 10px 15px; margin: 10px; font-size: 16px; }
        select { padding: 5px; margin: 10px; }
    </style>
</head>
<body>
    <h2>Quét QR Code CCCD</h2>
    <select id="cameraSelect"></select>
    <button id="startScan">Bắt đầu quét</button>
    <button id="stopScan" style="display:none;">Dừng quét</button>
    <video id="video"></video>
    <p>Kết quả: <span id="result"></span></p>

    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

        const codeReader = new BrowserMultiFormatReader();
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");
        const startButton = document.getElementById("startScan");
        const stopButton = document.getElementById("stopScan");
        const cameraSelect = document.getElementById("cameraSelect");
        let stream = null, track = null, selectedDeviceId = null;

        async function listCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            cameraSelect.innerHTML = "";
            devices.filter(d => d.kind === "videoinput").forEach((device, index) => {
                const option = document.createElement("option");
                option.value = device.deviceId;
                option.textContent = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });
        }

        startButton.addEventListener("click", async () => {
            try {
                selectedDeviceId = cameraSelect.value;
                const constraints = {
                    video: {
                        deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                        width: { ideal: 1920 }, height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.style.display = "block";
                startButton.style.display = "none";
                stopButton.style.display = "inline-block";
                track = stream.getVideoTracks()[0];

                await codeReader.decodeFromVideoDevice(undefined, "video", (result, err) => {
                    if (result) {
                        resultElement.textContent = result.text;
                        stopScanning();
                    }
                });
            } catch (error) {
                alert("Không thể mở camera! Kiểm tra quyền truy cập.");
                console.error(error);
            }
        });

        stopButton.addEventListener("click", stopScanning);
        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.style.display = "none";
                startButton.style.display = "inline-block";
                stopButton.style.display = "none";
            }
            codeReader.reset();
        }

        videoElement.addEventListener("click", async (event) => {
            if (!track) return;
            const capabilities = track.getCapabilities();
            if (capabilities.focusMode && capabilities.focusPointX !== undefined) {
                const rect = videoElement.getBoundingClientRect();
                const x = (event.clientX - rect.left) / rect.width;
                const y = (event.clientY - rect.top) / rect.height;
                try {
                    await track.applyConstraints({ advanced: [{ focusMode: "manual", focusPointX: x, focusPointY: y }] });
                } catch (error) {
                    console.warn("Không thể lấy nét tại vị trí này.", error);
                }
            }
        });

        listCameras();
    </script>
</body>
</html>
