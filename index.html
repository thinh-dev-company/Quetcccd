<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét & Chụp QR Code CCCD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        video, canvas { width: 100%; max-width: 400px; border: 2px solid #0073e6; }
        button, select { margin-top: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Quét & Chụp QR Code CCCD</h1>
    <select id="cameraSelect"></select>
    <button id="startScan">Bắt đầu quét</button>
    <button id="stopScan" style="display:none;">Dừng quét</button>
    <button id="capture" style="display:none;">Chụp ảnh</button>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <p>Kết quả: <span id="result"></span></p>
    
    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

        const codeReader = new BrowserMultiFormatReader();
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const resultText = document.getElementById("result");
        const startButton = document.getElementById("startScan");
        const stopButton = document.getElementById("stopScan");
        const captureButton = document.getElementById("capture");
        const cameraSelect = document.getElementById("cameraSelect");
        let stream = null;
        let track = null;

        async function listCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === 'videoinput');
            cameraSelect.innerHTML = videoDevices.map((device, index) => 
                `<option value="${device.deviceId}">${device.label || `Camera ${index + 1}`}</option>`
            ).join('');
        }

        startButton.addEventListener("click", async () => {
            try {
                const constraints = {
                    video: { deviceId: cameraSelect.value ? { exact: cameraSelect.value } : undefined }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = "block";
                startButton.style.display = "none";
                stopButton.style.display = "inline-block";
                captureButton.style.display = "inline-block";

                track = stream.getVideoTracks()[0];

                if ("focusMode" in track.getCapabilities()) {
                    track.applyConstraints({ advanced: [{ focusMode: "continuous" }] }).catch(console.error);
                }

                await codeReader.decodeFromVideoDevice(undefined, "video", (result, err) => {
                    if (result) {
                        resultText.textContent = result.text;
                        stopScanning();
                    }
                }, { tryHarder: true });
            } catch (error) {
                console.error("Lỗi camera:", error);
                alert("Không thể mở camera! Kiểm tra quyền truy cập.");
            }
        });

        stopButton.addEventListener("click", stopScanning);
        captureButton.addEventListener("click", captureImage);

        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.style.display = "none";
                startButton.style.display = "inline-block";
                stopButton.style.display = "none";
                captureButton.style.display = "none";
            }
            codeReader.reset();
        }

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const imageDataUrl = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = imageDataUrl;
            link.download = "captured.png";
            link.click();
        }

        video.addEventListener("click", (event) => {
            if (track && "focusMode" in track.getCapabilities()) {
                const rect = video.getBoundingClientRect();
                const x = (event.clientX - rect.left) / rect.width;
                const y = (event.clientY - rect.top) / rect.height;
                
                track.applyConstraints({
                    advanced: [{ focusMode: "manual", focusPointX: x, focusPointY: y }]
                }).catch(console.error);
            }
        });

        listCameras();
    </script>
</body>
</html>
