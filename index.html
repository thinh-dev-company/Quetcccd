<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR CCCD Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 90%;
            max-width: 500px;
            border: 2px solid blue;
            margin-top: 10px;
            display: none;
        }
        .result-box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            background: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>OCR CCCD Scanner</h2>
    <button id="startButton">Bật Camera</button>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" class="hidden"></canvas>
    <p id="error-message" style="color: red;"></p>

    <h3>Kết quả Nhận Diện:</h3>
    <div class="result-box">
        <p><strong>CCCD:</strong> <span id="cccd">...</span></p>
        <p><strong>Họ Tên:</strong> <span id="hoTen">...</span></p>
        <p><strong>Ngày Sinh:</strong> <span id="ngaySinh">...</span></p>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const errorMessage = document.getElementById("error-message");
        const startButton = document.getElementById("startButton");
        const cccdElement = document.getElementById("cccd");
        const hoTenElement = document.getElementById("hoTen");
        const ngaySinhElement = document.getElementById("ngaySinh");

        let stream = null;
        let isScanning = false;
        let foundCCCD = "", foundHoTen = "", foundNgaySinh = "";

        async function startCamera() {
            try {
                errorMessage.innerText = "";
                const constraints = { video: { facingMode: { exact: "environment" } } };
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.style.display = "block";
                isScanning = true;
                scanOCR();
            } catch (error) {
                console.error("Lỗi camera:", error);
                errorMessage.innerText = "Không mở được camera sau, đang thử camera trước...";
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.style.display = "block";
                    isScanning = true;
                    scanOCR();
                } catch (fallbackError) {
                    errorMessage.innerText = "Không thể mở camera!";
                }
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.style.display = "none";
                isScanning = false;
            }
        }

        function extractCCCD(text) {
            const cccdMatch = text.match(/\b\d{12}\b/);
            return cccdMatch ? cccdMatch[0] : "";
        }

        function extractHoTen(text) {
            const nameMatch = text.match(/\b[A-ZÀÁẢÃẠĂẮẰẲẴẶÂẤẦẨẪẬÊẾỀỂỄỆÔỐỒỔỖỘƠỚỜỞỠỢƯỨỪỬỮỰĐ]+\s+[A-ZÀÁẢÃẠĂẮẰẲẴẶÂẤẦẨẪẬÊẾỀỂỄỆÔỐỒỔỖỘƠỚỜỞỠỢƯỨỪỬỮỰĐ]+\b/);
            return nameMatch ? nameMatch[0] : "";
        }

        function extractNgaySinh(text) {
            const dateMatch = text.match(/\b\d{2}\/\d{2}\/\d{4}\b/);
            return dateMatch ? dateMatch[0] : "";
        }

        function scanOCR() {
            if (!isScanning || !video.srcObject) return;

            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            Tesseract.recognize(
                canvas,
                'eng+vie',
                { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
                const cccd = extractCCCD(text);
                const hoTen = extractHoTen(text);
                const ngaySinh = extractNgaySinh(text);

                if (cccd && !foundCCCD) {
                    foundCCCD = cccd;
                    cccdElement.innerText = cccd;
                }
                if (hoTen && !foundHoTen) {
                    foundHoTen = hoTen;
                    hoTenElement.innerText = hoTen;
                }
                if (ngaySinh && !foundNgaySinh) {
                    foundNgaySinh = ngaySinh;
                    ngaySinhElement.innerText = ngaySinh;
                }

                if (foundCCCD && foundHoTen && foundNgaySinh) {
                    stopCamera();
                } else {
                    setTimeout(scanOCR, 2000);
                }
            }).catch(err => {
                console.error("Lỗi OCR:", err);
                errorMessage.innerText = "Không nhận diện được văn bản!";
                setTimeout(scanOCR, 2000);
            });
        }

        startButton.addEventListener("click", startCamera);
    </script>

</body>
</html>
