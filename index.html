<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét QR Code CCCD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px; margin: 10px; font-size: 16px; }
        video { width: 100%; max-width: 400px; border: 2px solid #0073e6; display: none; }
        select { margin: 10px; }
    </style>
</head>
<body>
    <h1>Quét QR Code CCCD</h1>
    <button id="startScan">Bắt đầu quét</button>
    <button id="stopScan" style="display:none;">Dừng quét</button>
    <select id="cameraSelect" style="display:none;"></select>
    <video id="video" autoplay></video>
    <p>Kết quả: <span id="result"></span></p>

    <script type="module">
        import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

        const codeReader = new BrowserMultiFormatReader();
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");
        const startButton = document.getElementById("startScan");
        const stopButton = document.getElementById("stopScan");
        const cameraSelect = document.getElementById("cameraSelect");
        let stream = null;
        let track = null;

        async function getCameras() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(device => device.kind === "videoinput");
            cameraSelect.innerHTML = "";
            videoDevices.forEach((device, index) => {
                const option = document.createElement("option");
                option.value = device.deviceId;
                option.textContent = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });
            cameraSelect.style.display = videoDevices.length > 1 ? "block" : "none";
        }

        startButton.addEventListener("click", async () => {
            try {
                await getCameras();
                const selectedCamera = cameraSelect.value || undefined;
                const constraints = {
                    video: {
                        deviceId: selectedCamera ? { exact: selectedCamera } : undefined,
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                videoElement.style.display = "block";
                startButton.style.display = "none";
                stopButton.style.display = "inline-block";
                
                track = stream.getVideoTracks()[0];
                await codeReader.decodeFromVideoDevice(undefined, "video", (result, err) => {
                    if (result) {
                        resultElement.textContent = result.text;
                        stopScanning();
                    }
                }, { tryHarder: true });
            } catch (error) {
                console.error("Lỗi khi quét:", error);
                alert("Không thể mở camera! Hãy kiểm tra quyền truy cập.");
            }
        });

        stopButton.addEventListener("click", stopScanning);

        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.style.display = "none";
                startButton.style.display = "inline-block";
                stopButton.style.display = "none";
            }
            codeReader.reset();
        }

        cameraSelect.addEventListener("change", () => {
            stopScanning();
            startButton.click();
        });
    </script>
</body>
</html>
